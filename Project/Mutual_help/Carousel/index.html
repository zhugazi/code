<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="reset.css" />
		<style>
			.box{
				width: 300px;
				height: 150px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.tu{
				position: absolute;
				left: 0;
				top: 0;
			}
			.tu>li{
				width: 300px;
				height: 150px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul class="tu" id="oul">
				<li style="background: pink;"></li>
				<li style="background: red;"></li>
				<li style="background: green;"></li>
				<li style="background: yellow;"></li>
			</ul>
		</div>
	</body>
	<script src="jquery1.8.3.min.js"></script>
	<script src="TuLun.js"></script>
</html>
